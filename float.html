<html>
    <head>
        <style>
            img#flowerright{
                float:right
            }
            img#flowerleft{
                float:left
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example, image will float to the right in the paragraph, and the text in paragraph will wrap around the image. </p>
        <p>
            <img id="flowerright" src="images (1).jpeg" alt="tree"
            style="width: 100px;height:100px">
            <img id="flowerleft" src="images (1).jpeg" alt="tree"
            style="width: 100px;height:100px">
            this is a dummy content used to understand float property.
        </p>
    </body>
</html>
