<html>
    <head>
        <title>jumbotron and buttons</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , intial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    </head>
    <body style="text-align: center;">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 style="color: orange;">Codingal</h1>
                <p>Codingal will help you to fall in love with coding</p>

            </div>
        </div>
        <div class="container mt-3">
            <h2>Buttons</h2>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-secondary">secondary</button><button type="button" class="btn btn-success">Success</button>
            
            <button type="button" class="btn btn-warning">Warning</button>
            
            <button type="button" class="btn btn-danger">Danger</button>
            
            
        </div>
</body>
</html>
