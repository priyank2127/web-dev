<html>

<head>
    <title>jumbotron and buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , intial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>

<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color: orange;">Colour</h1>
            <p>Types of color in coding language</p>

        </div>
    </div>
    <div class="container mt-3">
       
        <button type="button" class="btn btn-primary">primary=blue color</button>
        <button type="button" class="btn btn-secondary">secondary=grey color</button><button type="button"
            class="btn btn-success">Success=green color</button>

        <button type="button" class="btn btn-warning">Warning=yellow color</button>

        <button type="button" class="btn btn-danger">Danger=red color</button>


    </div>
</body>

</html>
