<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family:monospace;
            }
            #text {
                text-shadow: 2px 2px 1px #cc5500;
            }
            #box{
                box-shadow:9px 9px 5px #301934;
            }
            #indent{
                text-indent:50%; //16px or -3em ;
            }

        </style>
    </head>
    <body>
        <h1 id="text">we can use text shadow to give shadow to text itself</h1>
        <h1 id="box">or we use box shadow to give shadow to element</h1>
        <div>
        <p>this is an example of text-indent</p>
        <p id="indent">this is an example of text-indent.this is an example of text-indent.this is an example of text-indent.this is an example of text-indent.</p>
        </div>
    </body>
</html>
