<html>
    <head>
        <style>
            @keyframes example{
                0%{background-color: red;
                }
                25%{background-color: orange;}
                75%{background-color: aqua;}
                100%{background-color: blueviolet;}
            }
            div{
                width: 100px;
                height: 100px;
                background-color: rgb(41, 128, 0);
                animation-name: example;
                animation-duration: 4s;
            }
        </style>
    </head>
    <body>
     <div>Hi</div>
    </body>
</html>
